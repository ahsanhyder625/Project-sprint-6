<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#item-no</th>
                        <th scope="col">item-name</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody class='tbody'>
                      <!-- <tr>
                        <td scope="row">1</td>
                        <td scope="row">Biryani</td>
                        <td>hbhjhj</td>
                      </tr> -->
                      
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td scope="row">Tax and delivery charges( &#x20B9)=</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td scope="row">Total Amount( &#x20B9)=</td>
                            <td id="total"></td>
                        </tr>
                    </tfoot>
                  </table>
                  <button type="button" class="btn btn-primary" id="confirm">Confirm Order</button>

            </div>

        </div>

    </div>
</body>
<script src="paradise.js"></script>

</html>
